<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>用户主页</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="/js/jquery-1.7.2.js"></script>
    <link rel="stylesheet" href="css/my-custom-theme.css" />
    <link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://ajax.aspnetcdn.com/ajax/jquery.mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
</head>
<body>
<div class="ui-content ui-page-theme-a" data-form="ui-page-theme-a" data-theme="a" role="main">
    <div data-theme="a" data-form="ui-body-a" class="ui-body ui-body-a ui-corner-all">
        <p th:text="'你好, ' + ${user_name} + '(' + ${user_phone} + ')!'" />
        <p th:text="'公司：' + ${user_company}" />
    </div>
    <div>
        <ul data-role="listview" data-inset="true" class="ui-listview ui-listview-inset ui-corner-all ui-shadow">
            <li data-role="list-divider" data-theme="a" data-swatch="a" data-form="ui-bar-a" role="heading" class="ui-li-divider ui-bar-a ui-first-child">点击查看报告</li>
            <li th:each="sheet : ${sheets}">
                <a href="login.html" th:href="@{/wechat/report/{id}(id=${sheet.id})}" th:text="'第 ' + ${sheet.period} + ' 期报告'">第 ' + ${sheet.period} + ' 期报告</a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
